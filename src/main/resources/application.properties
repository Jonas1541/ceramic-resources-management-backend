spring.application.name=Ceramic Resources Management System

api.security.token.secret=${JWT_SECRET}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=false

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

main.datasource.url=${MAIN_DB_URL}
main.datasource.username=${MAIN_DB_USERNAME}
main.datasource.password=${MAIN_DB_PASSWORD}

tenant.datasource.base-url=${TENANT_DB_BASE_URL}
tenant.datasource.username=${TENANT_DB_USERNAME}
tenant.datasource.password=${TENANT_DB_PASSWORD}
tenant.datasource.port=${TENANT_DB_PORT}

internal.job.auth.token=${INTERNAL_JOB_AUTH_TOKEN}

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.jpa.open-in-view=false

FRONTEND_BASE_URL=https://ceramic-api.vps-kinghost.net

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
